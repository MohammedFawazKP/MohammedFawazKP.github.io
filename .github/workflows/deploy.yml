name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Site
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Install Dependencies
        run: |
          npm install -D postcss postcss-cli autoprefixer

      - name: Build
        run: |
          # Clean old cache and re-init
          rm -rf resources/_gen
          test -f go.mod || hugo mod init github.com/MohammedFawazKP/MohammedFawazKP.github.io
          hugo mod tidy
          hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
