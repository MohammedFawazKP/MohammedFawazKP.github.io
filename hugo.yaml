baseURL: "https://mohammedfawaz.com/"
languageCode: en
title: "Mohammed Fawaz"

module:
  imports:
    - path: github.com/hugo-toha/toha/v4
  mounts:
    - source: assets
      target: assets
    - source: static
      target: static
    - source: data
      target: data
    - source: layouts
      target: layouts

markup:
  goldmark:
    renderer:
      unsafe: true

params:
  greeting: "Hi, I'm Mohammed Fawaz"
  background: ""
  # You can keep this or remove it, our new home.html points directly to the file

  footer:
    enable: true
  features:
    theme:
      enable: true
    portfolio:
      enable: true
