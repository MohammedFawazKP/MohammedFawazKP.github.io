baseURL: "/"
languageCode: en
title: "Mohammed Fawaz | Portfolio"

# This tells Hugo to download the theme directly from GitHub
module:
  imports:
    - path: github.com/hugo-toha/toha/v4

# Manage languages
languages:
  en:
    languageCode: en
    languageName: English
    title: "Mohammed Fawaz"
    weight: 1

defaultContentLanguage: en

markup:
  goldmark:
    renderer:
      unsafe: true

params:
  greeting: "Hi, I'm Mohammed Fawaz"
  background:
    video: "images/hero-bg.mp4"

  logo:
    main: /images/site/main-logo.png
    inverted: /images/site/inverted-logo.png
    favicon: /images/site/favicon.png

  gitRepo: https://github.com/MohammedFawazKP/MohammedFawazKP.github.io
  gitBranch: main

  features:
    theme:
      enable: true
    portfolio:
      enable: true
    blog:
      enable: true
