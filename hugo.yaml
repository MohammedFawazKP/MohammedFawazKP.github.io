baseURL: "https://mohammedfawaz.com/"
languageCode: en
title: "Mohammed Fawaz"

module:
  imports:
    - path: github.com/hugo-toha/toha/v4
  mounts:
    - source: assets
      target: assets
    - source: static
      target: static
    - source: data
      target: data
    - source: layouts
      target: layouts

markup:
  goldmark:
    renderer:
      unsafe: true

params:
  greeting: "Hi, I'm Mohammed Fawaz"
  # We set background to a non-existent image to bypass the Resize check
  background: ""
  # We use the explicit video parameter
  heroVideo: "images/hero-bg.mp4"

  footer:
    enable: true
  features:
    theme:
      enable: true
    portfolio:
      enable: true
