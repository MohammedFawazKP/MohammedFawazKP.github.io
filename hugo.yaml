baseURL: "https://mohammedfawaz.com/"
languageCode: en
title: "Mohammed Fawaz"

module:
  imports:
    - path: github.com/hugo-toha/toha/v4
  mounts:
    - source: assets
      target: assets
    - source: static
      target: static
    - source: data
      target: data
    - source: layouts
      target: layouts

# Allow raw html (fixing that Warning you saw in the log)
markup:
  goldmark:
    renderer:
      unsafe: true

params:
  greeting: "Hi, I'm Mohammed Fawaz"
  # This matches the theme's template expectation
  background: "images/hero-bg.mp4"

  footer:
    enable: true
  features:
    theme:
      enable: true
    portfolio:
      enable: true
