baseURL: "https://MohammedFawazKP.github.io/"
languageCode: en
title: "Mohammed Fawaz | Portfolio"
theme: toha

# Manage languages
languages:
  en:
    languageCode: en
    languageName: English
    title: "Mohammed Fawaz"
    weight: 1

# default language for the content
defaultContentLanguage: en

# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

outputs:
  home:
    - HTML
    - RSS
    - JSON

enableEmoji: true

# Site parameters
params:
  greeting: "Hi, I'm Mohammed Fawaz"
  background:
    video: "images/hero-bg.mp4"

  logo:
    main: /images/site/main-logo.png
    inverted: /images/site/inverted-logo.png
    favicon: /images/site/favicon.png

  # GitHub repo of your site
  gitRepo: https://github.com/MohammedFawazKP/MohammedFawazKP.github.io
  gitBranch: main

  topNavbar:
    maxVisibleSections: 5

  features:
    theme:
      enable: true
      services:
        light: true
        dark: true
        default: system

    portfolio:
      enable: true

    blog:
      enable: true
      showAuthor: true
      shareButtons:
        facebook: true
        twitter: true
        linkedin: true
        reddit: true
        whatsapp: true
        email: true

    notes:
      enable: true

    comment:
      enable: false

    analytics:
      enable: false

    support:
      enable: false

    toc:
      enable: true

    tags:
      enable: true
      on_card: true

    embedpdf:
      enable: true

    flowchart:
      enable: true
      services:
        mermaid:
          theme: forest

    math:
      enable: true

    syntaxHighlight:
      enable: true

    videoPlayer:
      enable: true
    
    copyCodeButton:
      enable: true

    readingTime:
      enable: false
    
    pagination:
       maxPostsPerPage: 12

  footer:
    enable: true
    navigation:
      enable: true
      customMenus: true
    contactMe:
      enable: true
    credentials:
      enable: true
    disclaimer:
      enable: true
