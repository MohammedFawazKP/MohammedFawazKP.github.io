<section class="portfolio-hero">
  {{ $video := resources.Get "images/hero-bg.mp4" }}
  
  <div class="hero-video-box">
    {{ if $video }}
    <video autoplay muted loop playsinline class="hero-video-element">
      <source src="{{ $video.RelPermalink }}" type="video/mp4">
    </video>
    {{ end }}
    <div class="hero-noise-overlay"></div>
  </div>

  <div class="hero-text-container">
    <h1 class="hero-greeting">{{ .Site.Params.greeting }}</h1>
  </div>
</section>

<style>
  .portfolio-hero {
    position: relative !important;
    height: 100vh !important;
    width: 100% !important;
    background-color: #000 !important;
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
    overflow: hidden !important;
  }

  .hero-video-box {
    position: absolute !important;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: 1 !important;
  }

  .hero-video-element {
    width: 100% !important;
    height: 100% !important;
    /* FIX: 'cover' fills the width and height. 
       This is the only way to remove the 4-sided black bars. */
    object-fit: cover !important; 
    object-position: center center !important;
  }

  .hero-noise-overlay {
    position: absolute !important;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: 2 !important;
    background: rgba(0, 0, 0, 0.3) !important;
    background-image: url('https://www.transparenttextures.com/patterns/dot-noise.png') !important;
    pointer-events: none !important;
  }

  .hero-text-container {
    position: relative !important;
    z-index: 3 !important;
    text-align: center !important;
    padding: 0 20px;
  }

  .hero-greeting {
    color: #ffffff !important;
    font-size: clamp(2rem, 8vw, 4.5rem) !important;
    font-weight: 800 !important;
    text-shadow: 0px 4px 20px rgba(0,0,0,0.9) !important;
  }
</style>
