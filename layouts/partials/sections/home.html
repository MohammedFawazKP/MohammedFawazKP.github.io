<section id="home" class="header">
  {{ $video := resources.Get "images/hero-bg.mp4" }}
  <div class="video-wrapper">
    {{ if $video }}
    <video autoplay muted loop playsinline class="bg-video-nocrop">
      <source src="{{ $video.RelPermalink }}" type="video/mp4">
    </video>
    {{ end }}
    
    <div class="video-overlay"></div>
  </div>

  <div class="container header-content">
    <h1 class="header-title">{{ .Site.Params.greeting }}</h1>
  </div>
</section>

<style>
  .header {
    position: relative;
    height: 100vh;
    width: 100%;
    background-color: #0b0b0b; /* Deep black to match video bars */
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .video-wrapper {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .bg-video-nocrop {
    /* This is the magic part: no cropping */
    max-width: 100%;
    max-height: 100%;
    width: auto;
    height: auto;
    z-index: 1;
    /* Keeps the 720p edges as sharp as possible */
    image-rendering: -webkit-optimize-contrast;
  }

  .video-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 2;
    /* Dimmer + Dot Texture to hide the 720p pixels */
    background: rgba(0, 0, 0, 0.2); 
    background-image: url('https://www.transparenttextures.com/patterns/dot-noise.png');
    pointer-events: none;
  }

  .header-content {
    z-index: 3;
    text-align: center;
    color: white;
    /* Makes text readable over any video frame */
    text-shadow: 0px 0px 15px rgba(0,0,0,0.9), 0px 0px 5px rgba(0,0,0,0.5);
  }

  .header-title {
    font-size: 3.5rem;
    font-weight: 700;
  }

  /* Mobile adjustment for the text size */
  @media (max-width: 768px) {
    .header-title {
      font-size: 2rem;
      padding: 0 20px;
    }
  }
</style>
