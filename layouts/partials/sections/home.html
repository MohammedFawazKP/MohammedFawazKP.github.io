<section id="home" class="header">
  {{ $video := resources.Get "images/hero-bg.mp4" }}
  <div class="container-fluid transition-parent">
    {{ if $video }}
    <video autoplay muted loop playsinline id="hero-video" class="bg-video">
      <source src="{{ $video.RelPermalink }}" type="video/mp4">
    </video>
    {{ end }}

    <div class="row header-content">
      <div class="col-md-12 text-center">
        <h1 class="header-title" style="color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">
          {{ .Site.Params.greeting }}
        </h1>
      </div>
    </div>
  </div>
</section>

<style>
  .header {
    position: relative;
    height: 100vh;
    width: 100%;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #222; /* Fallback color while video loads */
  }
  .bg-video {
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: 0;
    transform: translateX(-50%) translateY(-50%);
    object-fit: cover;
  }
  .header-content {
    z-index: 1;
    position: relative;
  }
</style>
